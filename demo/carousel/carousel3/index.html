<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播demo</title>
	<link rel="stylesheet" href="carousel.css">
	<script src="http://kejian.jirengu.com/static/js/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div class="carousel">
		<ul class="carousel-container">
			<li style="background:#666;">0</li>
			<li style="background:#777;">1</li>
			<li style="background:#888;">2</li>
			<li style="background:#999;">3</li>
			<li style="background:#aaa;">4</li>
		</ul>
		<div class="indicators"></div>
	</div>
	<script type="text/javascript" src="carousel.js"></script>
	<script type="text/javascript">
		var Carousel = new Carousel('.carousel');
	</script>
</body>
</html>
