<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>瀑布流</title>
	<link rel="stylesheet" type="text/css" href="waterFall.css">
</head>
<body>
	<div class="container">
		<div class="wrap"></div>
	</div>
	<script src="http://kejian.jirengu.com/static/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		var wrap = $('.wrap'),
			i = 0,
			height,
			src;
		for(;i < 100; i++){
			height = getRandomInt(180, 320);
			src = 'http://kejian.jirengu.com/data/fe/%E8%AF%BE%E4%BB%B6/32-%E6%87%92%E5%8A%A0%E8%BD%BD/code/blank.jpg',
			dataSrc = 'http://www.sinaimg.cn/dy/slidenews/4_img/2015_11/704_1575962_849639.jpg';
			wrap.append('<div class="box"><img src="'+ src +'" data-src="'+ dataSrc + '" style="height:'+ height +'px"></div>');
		}

		function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min) + min);
		}
	</script>
	<script type="text/javascript" src="waterFall.js"></script>
	<script type="text/javascript" src="lazyLoad.js"></script>
	<script type="text/javascript">
		$('.container').waterFall({marginBottom: 30});
	</script>
</body>
</html>
