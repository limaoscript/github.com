		<script type="text/javascript">
			function countDown(dateStr){
			var end = +new Date(dateStr);
			var start = +new Date();
			var during = Math.floor((end-start)/1000);
			//距离元旦还有60*60*24 年 月 日 时 分 秒
			var day = Math.floor(during/(24*60*60));
			//var day2 = during%(24*60*60);
			var t1 = during-day*(24*60*60);
			var hour = Math.floor(t1/(60*60));
			var t2 = t1 - hour*(60*60);
			var min = Math.floor(t2/60);
			var sec = t2%60;
			return "2016年距离元旦还剩下"+day+"天"+hour+"时"+min+"分"+sec+"秒"
		}
		// countDown("2016-1-1");
		var daojishi= setInterval(function(){
			console.log(countDown("2016-1-1"));
		},1000);
		</script>
